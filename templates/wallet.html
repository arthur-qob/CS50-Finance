{% extends "layout.html" %}

{% block title %}
    Wallet
{% endblock %}

{% block main %}
    <h1>Wallet</h1>
    <h3>Balance: {{cash|usd}}</h3>
    <form action = "/wallet" method = "POST">
        <div class = "mb-3">
            <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" name = "cash_add" placeholder = "Add cash" type = "number">
        </div>
        <div class = "mb-3">
            <button class = "btn btn-primary" type = "submit">Add</button>
        </div>
        <div class = "mb-3">
            <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" name = "cash_ext" placeholder = "Extract cash" type = "number">
        </div>
        <div class = "mb-3">
            <button class = "btn btn-primary" type = "submit">Extract</button>
        </div>
    </form>
{% endblock %}
